<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feliz Dia dos Namorados</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #8b004f;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .text-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: #ffffff;
    }

    .text-section h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .text-section p {
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 500px;
      text-align: center;
    }

    .image-section {
      flex: 1;
      background-image: url(muié.png);
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .image-section {
        height: 40vh;
      }

      .text-section {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="text-section">
    <h1>Feliz Dia dos Namorados!</h1>
    <p>
      Meu amor,<br><br>
      Neste dia especial, só quero agradecer por cada sorriso, cada carinho e cada momento ao seu lado.<br>
      Você é o meu lugar favorito no mundo, e meu coração é todo seu.<br><br>
      Te amo mais do que palavras podem dizer.
    </p>
  </div>
  <div class="image-section"></div>
</body>
</html>
